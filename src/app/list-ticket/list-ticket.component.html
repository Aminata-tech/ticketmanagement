  <div class="container-scroller">

<app-tapbar></app-tapbar>

    <div class="container-fluid page-body-wrapper">
     
      <!-- partial:partials/_sidebar.html -->
    <app-sidebar> </app-sidebar>
    <div class="col-lg-10 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <h4 class="card-title">Mes Tickets</h4>
              </div>
              <div class="col-lg-6 col-md-6">
                <label>Filtrer par : </label>
                <select class="form-select form-control shadow-none row border-top" (change)="tickes($event)">
                  <option>Tous</option>
                  <option>A Traités</option>
                  <option>En cours</option>
                  <option>Traités</option>
                  <option>Rejeter</option>
                </select>
              </div>
            </div>
            <div class="table-responsive pt-3" *ngIf="click === false">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      Date
                    </th>
                   
                    <th>
                      Type
                    </th>
                    <th>
                      Description 
                    </th>
                    <th>
                      Statut
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perso of perso1">
                    <td>
                      {{perso.date_envoie | date : 'dd-MM-Y'}}
                    </td>
                    <td>
                      {{perso.type_demande}}
                    </td>
                    <td>
                      {{perso.description}}
                    </td>
                    <td>
                      <span class="badge badge-primary ml-3" *ngIf="perso.statut === 'atraites'">A traiter</span>
                      <span class="badge badge-warning ml-3" *ngIf="perso.statut === 'encours'">En cours</span>
                      <span class="badge badge-success ml-3" *ngIf="perso.statut === 'traites'">Déjà traité</span>
                      <span class="badge badge-success ml-3" *ngIf="perso.statut === 'rejeter'">Rejeter</span>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>

            <div class="table-responsive pt-3" *ngIf="click === true">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      Date
                    </th>
                   
                    <th>
                      Type
                    </th>
                    <th>
                      Description 
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let perso of perso">
                    <td>
                      {{perso.date_envoie | date : 'dd-MM-Y'}}
                    </td>
                    <td>
                      {{perso.type_demande}}
                    </td>
                    <td>
                      {{perso.description}}
                    </td>
                   
                  </tr>
                  
                </tbody>
              </table>
            </div>

          </div>
        </div>
